plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.22'
}

group = 'com.khm.shmtu.cas'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jsoup:jsoup:1.17.2'
    implementation("com.squareup.okhttp3:okhttp:4.12.0")
}

kotlin {
    jvmToolchain(8)
}